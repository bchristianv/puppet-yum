---
lookup_options:
  yum::repositories:
    merge: 'hash'
yum::config::cachedir: /var/cache/yum/$basearch/$releasever
yum::config::keepcache: '1'
yum::config::debuglevel: '2'
yum::config::logfile: /var/log/yum.log
yum::config::exactarch: '1'
yum::config::obsoletes: '1'
yum::config::gpgcheck: '1'
yum::config::plugins: '1'
yum::config::bugtracker_url: ~
yum::config::distroverpkg: ~
yum::config::extra_options: ~