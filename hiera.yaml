---
version: 5
defaults:
  # The default value for "datadir" is "data" under the same directory as the 
  # hiera.yaml file (this file)
  # When specifying a datadir, make sure the directory exists.
  # See https://docs.puppet.com/puppet/latest/environments.html for further 
  # details on environments.
  # datadir: data
  # data_hash: yaml_data
hierarchy:
  - name: 'Node-specific data'
    path: 'nodes/%{::clientcert}.yaml'

  - name: 'Full Version'
    path: '%{facts.os.name}-%{facts.os.release.full}.yaml'

  - name: 'Major Version'
    path: '%{facts.os.name}-%{facts.os.release.major}.yaml'

  - name: 'Distribution Name'
    path: '%{facts.os.name}.yaml'

  - name: 'Common data'
    path: 'common.yaml'

